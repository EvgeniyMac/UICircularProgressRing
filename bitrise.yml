format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - BITRISE_PROJECT_PATH: Example/UICircularProgressRingExample.xcodeproj
  - BITRISE_SCHEME: UICircularProgressRingExample
  - BITRISE_EXPORT_METHOD: development
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
    - swiftlint@0:
        inputs:
        - strict: 'yes'
        - linting_path: "$BITRISE_SOURCE_DIR"
    - script@1:
        title: Check SwiftLint
        inputs:
        - content: |-
            #!/usr/bin/env bash

            if [ -z "${SWIFTLINT_REPORT}" ]
            then
              echo "SwiftLint passed, nice!"
            else
              echo "SwiftLint failed, correct issues."
              exit 1
            fi
    - xcode-test@2:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
    - cache-push@2: {}
